<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-logo"></div>
      <button class="enter">Войти</button>
      <ul>
        <li>Сравнить</li>
        <li>Корзина</li>
      </ul>
      <nav class="main-nav">
        <ul class="catalog">
          <li>Каталог товаров</li>
        </ul>
        <ul class="menu">
          <li>Доставка</li>
          <li>Гарантия</li>
          <li>Контакты</li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="slider">
        <img src="" alt="">
        <div class="info-product">
          <span class="info-product-title">
              Делай селфи, <br>
              как Бен Стиллер! 
          </span>
          <p>Самая длинная палка для селфи доступна в нашем магазине.
              Восемь (Восемь, Карл!) метров длиной и весом всего 5 килограмм.
          </p>
          <p>
            <a href="">Подробнее</a>
            <ul class="switch">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </p>
          <div class="characteristics">
            <span class="bold">8,5 м</span>
            <p>Длина палки</p>
          </div>
          <div class="characteristics">
            <span class="bold">5 кг</span>
            <p>Вес палки</p>
          </div>
          <div class="characteristics">
            <span class="bold">Карбон</span>
            <p>Материал</p>
          </div>
        </div>
      </div>

      <div class="categories">
        <div class="categories-product">
          <div class="pic pic1"></div>
          <p></p>
        </div>
        <div class="categories-product">
          <div class="pic pic2"></div>
          <p></p>
        </div>
        <div class="categories-product">
          <div class="pic pic3"></div>
          <p></p>
        </div>
        <div class="categories-product">
          <div class="pic pic4"></div>
          <p></p>
        </div>
        <div class="categories-product">
          <div class="pic pic5"></div>
          <p></p>
        </div>
        <div class="categories-product">
          <div class="pic pic6"></div>
          <p></p>
        </div>  
      </div>
    </main>

    <foter class="main"></foter>
  </body>
</html>
